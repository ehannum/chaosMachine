<div class="mixer {{skins[index%skins.length]}}">
  <h2>{{name}}</h2>
  <div class="controls">
    <img src="img/delay.png" class="icon">
    <input type="range" min="0" max="10" step="0.1" ng-model="delay"/>
    <img src="img/volume.png" class="icon">
    <input type="range" min="0" max="1" step="0.01" ng-model="volume" />
  </div>
</div>
